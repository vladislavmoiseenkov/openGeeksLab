<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Geeks Lab TZ</title>
    <link rel="stylesheet" href="www/css/libs.min.css">
    <link rel="stylesheet" href="www/css/styles.css">

</head>
<body ng-app="myApp">

    <div class="container">
        <div class="row">
            <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-12 col-xs-12">
                <div class="navigation-bar" ng-controller="navCtrl">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <img src="img/signal.png" class="network-signal" alt="">
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <p>LTE</p>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <img src="img/wifi.png" class="img-responsive wifiConnect" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <p class="text-center">
                                {{ vm.timeNow | date: 'hh:mm a' }}
                            </p>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 clearfix">
                            <img src="img/battery.png" class="pull-right batteryIndicator" alt="">
                            <img src="img/bluetooth.png" class="pull-right BTIndicator" alt="">
                        </div>
                    </div>
                </div>
                <div ng-view></div>
            </div>
        </div>
    </div>


    <script src="www/js/libs.min.js"></script>
    <script src="www/js/app.js"></script>
</body>
</html>
