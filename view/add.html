<div class="row toolbar">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 cancelBtn">
        <a href="#" ng-click="cancel()">
            Cancel
        </a>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <h3 class="text-center">Add new list item</h3>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 doneBTN">
        <a href="#" ng-click="done()">
            Done
        </a>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h3 class="text-center">Add new list item</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <input type="text" maxlength="{{ maxLength }}" ng-model="newItem.name" class="form-control addInput" />
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <p class="text-right">Characters left: {{ maxLength - newItem.name.length }}</p>
    </div>
</div>
