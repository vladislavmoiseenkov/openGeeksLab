<div class="row toolbar">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h3 class="text-center">Cart</h3>
    </div>
</div>
<div class="row list" ng-repeat="item in cart track by $index">
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 itemList" data-ng-swipe-left="showDelBtn($index)" data-ng-swipe-right="hideDelBtn($index)">
        <h3>{{ item.name }}</h3>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center delBtn" ng-show="item.isDel === true">
        <a href="#" ng-click="deleteCartItem($index)" class="text-center text-uppercase">
            Del
        </a>
    </div>
</div>
<div class="row footer">
    <div class="col-lg-offset-2 col-lg-2 col-md-offset-2 col-md-2 col-sm-offset-2 col-sm-2 col-xs-offset-2 col-xs-2">
        <a href="#!/">
            <img src="img/list_icon_inactive.png" class="img-responsive center-block" alt="">
        </a>
    </div>
    <div class="col-lg-offset-4 col-lg-2 col-md-offset-4 col-md-2 col-sm-offset-4 col-sm-2 col-xs-offset-4 col-xs-2">
        <a href="#!/cart">
            <img src="img/cart_icon_active.png" class="img-responsive center-block" alt="">
        </a>
    </div>
</div>
